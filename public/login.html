<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Flavor Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1>Flavor Table</h1>
      <ul>
        <li><a href="index.html">Search Recipes</a></li>
        <li><a href="randomRecipes.html">Random Recipes</a></li>
        <li><a href="favorites.html">Favorites</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="#" id="logoutBtn" style="display:none">Logout</a></li>


      </ul>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>
  </main>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await axios.post("/api/auth/login", { username, password });
        localStorage.setItem("ft_token", res.data.token); // تخزين التوكن
        showMessage("Login successful!", "success");
        setTimeout(() => {
          window.location.href = "index.html";
          }, 1000); // تحويل للصفحة الرئيسية بعد تسجيل الدخول
      } catch (err) {
        showMessage("Login failed: " + (err.response?.data?.message || err.message), "error"); 
      }
    });
  </script>
</body>
</html>
